<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ product.title }}</mat-card-title>
    <mat-card-subtitle (click)="routeToCategory(product.category)"> {{ product.category }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ product.image }}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>{{ product.description }}</p>
    <div> {{ product.price}} </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-raised-button>LIKE</button>
    <button mat-button mat-raised-button>SHARE</button>
  </mat-card-actions>
</mat-card>
